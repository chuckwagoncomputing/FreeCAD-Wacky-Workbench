name: Test Wacky Workbench

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:freecad-maintainers/freecad-stable
        sudo apt-get update
        sudo apt-get install freecad xvfb

    - name: Make Mod directory
      run: mkdir -p "~/.FreeCAD/Mod"

    - uses: actions/checkout@v3
      with:
        path: "~/.FreeCAD/Mod/Wacky"

    - uses: actions/checkout@v3
      with:
        path: "~/.FreeCAD/Mod/Assembly4"
        repository: "Zolko-123/FreeCAD_Assembly4"

    - name: Debug
      run: |
        ls "~/.FreeCAD/Mod"

    - name: Run tests
      working-directory: "~/.FreeCAD/Mod/Wacky/test"
      run: |
        xvfb-run freecad TestStraightCut.FCMacro
